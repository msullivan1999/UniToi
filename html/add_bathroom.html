                <h2>Toilet Information</h2>

                <form>
                    Code: <input type = "text" /><br>

                </form>
            </section>

            <section class = "Amenities">
                <h2>Amenities</h2>

                <form>
                    <div class = "Checkbox">
                        <input type = "checkbox" id = "maleT" name = "maleT" />
                        <label for = "maleT">Male Toilet</label>
                    </div>

                        <input type = "checkbox" id = "femaleT" name = "femaleT" />

                    </div>
                    
                    <div class = "Checkbox">
                        <input type = "checkbox" id = "shower" name = "shower" />
                        <label for = "shower">Shower</label>
                    </div>
                    
                    <div class = "Checkbox">
                        <input type = "checkbox" id = "babyroom" name = "babyroom" />
                        <label for = "babyroom">Baby Room</label>
                    </div>
                </form>
            </section>
